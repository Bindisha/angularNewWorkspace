<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>

    <!-- price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td  mat-cell *matCellDef="let element"><button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
      </button>{{element.action}}
      <mat-menu #menu="matMenu">
        <button mat-menu-item
        [routerLink]="['../view',element.id]">
          <mat-icon>voicemail</mat-icon>
          <span>View</span>
        </button>
        <button mat-menu-item
        (click)="navigateTo(element.id)">
          <mat-icon>voicemail</mat-icon>
          <span>View Click</span>
        </button>
        <button mat-menu-item [routerLink]="['../edit',element.id,'editBooks']">
          <!-- <mat-icon>voicemail</mat-icon> -->
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="navigateToDel(element.id)">
          <!-- <mat-icon>notifications_off</mat-icon> -->
          <span>Delete</span>
        </button>
      </mat-menu>
      </td>


  </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
