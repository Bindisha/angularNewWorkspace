<form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">

  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="title"  >
    <span *ngIf="!myReactiveForm.get('title')!.valid && myReactiveForm.get('title')!.touched">Enter Valid Name</span>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email"  formControlName="email" >
    <span *ngIf="!myReactiveForm.get('email')!.valid && myReactiveForm.get('email')!.touched">Enter Valid Email</span>
  </div>

  <div *ngFor="let gender of genders">
    <label>{{gender}}
      <input type="radio" name="gender"  [value]="gender" formControlName="gender"/>
    </label>
  </div>

  <div>
    <span *ngIf="!myReactiveForm.valid && myReactiveForm.touched">Enter All Mandatory details</span>
  </div>
  <button type="submit" >Submit</button>
</form>
